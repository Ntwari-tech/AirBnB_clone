<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
  </head>

  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations" id="label">
          <h3>State</h3>
          <h4>Arizona, California...</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <ul>
                <li>Mesa</li>
                <li>Tempe</li>
              </ul>
            </li>
            <li id="label2">
              <h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Orange County</li>
                <li>Riverside</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities" id="label">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Blinds</li>
            <li>Internet</li>
            <li>Gameroom</li>
            <li>Kitchen</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
